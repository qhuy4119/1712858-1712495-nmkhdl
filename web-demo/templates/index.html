<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Classifcation Demo</title>
	<link rel="stylesheet" href="../static/styles.css">
</head>
<body>
	<h1>Text Classification Demo</h1>
	<p>
	Cách sử dụng: Nhập văn bản vào ô bên dưới và chương trình sẽ dự đoán xem nội dung của văn bản đó nên thuộc về forum nào trong 4 forum:
	<ul>
		<li><a href="https://voz.vn/f/phim-nhac-sach.65/">Phim/Nhạc/Sách</a></li>
		<li><a href="https://voz.vn/f/dien-thoai-di-dong.76/">Điện thoại di động</a></li>
		<li><a href="https://voz.vn/f/4-banh.38/">4 bánh</a></li>
		<li><a href="https://voz.vn/f/do-dien-tu-thiet-bi-gia-dung.10/">Đồ điện tử & Thiết bị gia dụng</a></li>
	</ul>
	</p>
	<form action="/predict" method="post">
		<div>
			<label for="content">Nhập nội dung tại đây</label>
			<textarea id="content" name="content" cols="100" rows="10"></textarea>
		</div>
		<button>Lấy kết quả dự đoán</button>
	</form>
	{% block result %}{% endblock %}
</body>
</html>
